{% extends 'base.html'%}

{% load static%}

{% block content%}

<h1> Users based on your search </h1>





<form method='post' action='otherProfile'>
    {% csrf_token %}

    <input type='hidden' id='otherUser' name='otherUser'>


    <div class="container">
        <div class="row">

            {% for objs in selectedUsers %}
                <div class="col-md-6">
                    <div class="container mt-3">
                        <div class="card" style="width:400px">
                            <img class="card-img-top" src="{{objs.profilePicture.url }}" alt="Card image" style="width:100%">
                            <div class="card-body">
                                <h4 class="card-title">@{{objs.username}}</h4>
                                <p class="card-text">{{objs.bio}}</p>
                                <button type='submit' onclick="oname('{{objs.id}}')" class="btn btn-primary">See Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</form>



<script>

    function oname(x)
    {
        document.getElementById('otherUser').value = x;
    }

</script>

{% endblock %}
